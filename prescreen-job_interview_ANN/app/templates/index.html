<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Merriweather&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>ACEView : Job Application Form &nbsp</title>
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 30px;
      background: #a9bfa8;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      background-color: #79a1b8;
      color: #f0f0ea;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .company-name {
      font-style: italic;
      font-size: 1rem;
    }

    h3 {
      font-family: 'Lato', sans-serif;
      text-align: center;
      font-style: italic;
    }

    .section {
      border: 1px solid #79a1b8;
      background-color: #f0f0ea;
      padding: 15px;
      margin-bottom: 20px;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .flex-container .section {
      flex: 1;
      margin-bottom: 0; /* prevent double spacing inside flex */
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="month"],
    textarea,
    select {
      margin-bottom: 6px;
      width: 100%;
      padding: 4px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
      font-size: 0.95rem;
      background-color: #fff;
    }

    .inline-group {
      display: flex;
      flex-wrap: wrap;
      gap: 50px; /* This creates space between items */
      margin-bottom: 12px;
    }

    .inline-group > div {
      flex: 1;
      min-width: 0;
    }

    button {
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00509e;
    }
    
    input[type="text"]::placeholder,
    textarea::placeholder {
      font-style: italic;
    }

    .education-container {
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>
    <span>Job Application Form</span>
    <span class="company-name">produced by: ACEView</span>
  </h2>

  <form method="POST" action="/submit" enctype="multipart/form-data">

    <div class="flex-container">
      <!-- Personal Information -->
      <div class="section">
        <h3>Personal Information</h3>
        <label>Full Name</label>
        <input type="text" name="name" placeholder="e.g. Rizal, Jose" required>

        <div class="inline-group">
          <div>
            <label>Age</label>
            <input type="number" name="age" required>
          </div>
          <div>
            <label>Contact Number (+63...)</label>
            <input type="text" name="contact" pattern="\+63\d{10}" required>
          </div>
        </div>

        <label>Email Address</label>
        <input type="email" name="email">

        <label>Address</label>
        <input type="text" name="address" required>
      </div>

      <div class="section">
        <h3>Position</h3>
        <label>Position You Are Applying For</label>
        <select name="position" required>
          <option value="software_developer">Software Developer</option>
          <option value="web_developer">Web Developer</option>
          <option value="data_scientist">Data Scientist</option>
          <option value="network_engineer">Network Engineer</option>
          <option value="system_admin">System Administrator</option>
          <option value="ai_engineer">AI Engineer</option>
        </select>

        <div class="inline-group">
          <div>
            <label>Available Start Date</label>
            <input type="month" name="start_date" required>
          </div>
          <div>
            <label><center>Desired Pay</center></label>
            <center><input type="range" name="desired_pay" min="10000" max="100000" step="5000" value="20000"></center>
            <p><center>Range: â‚±<span id="pay-value">20000</span></center></p>
          </div>
        </div>

        <label>Employment Desired</label>
        <select name="employment_type">
          <option value="full_time">Full Time</option>
          <option value="part_time">Part Time</option>
          <option value="temporary">Seasonal/Temporary</option>
        </select>
      </div>
    </div>

    <div class="flex-container">
      <div class="section">
        <h3>Education</h3>
        <label>School Name</label>
        <input type="text" name="school" required>
        <div class="inline-group">
          <div>
            <label>Location</label>
            <input type="text" name="school_location" required>
          </div>
          <div>
            <label>Years Attended</label>
            <input type="text" name="years_attended" required>
          </div>
        </div>
        
        <!-- Updated Education Level Selection -->
        <label>Highest Education Level</label>
        <select name="education_level" required>
          <option value="high_school">High School</option>
          <option value="vocational">Vocational/Technical Training</option>
          <option value="associate">Associate Degree</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="master">Master's Degree</option>
          <option value="phd">PhD/Doctorate</option>
        </select>

        <label>Degree Name</label>
        <input type="text" name="degree" placeholder="e.g. Bachelor of Science" required>
        
        <label>Major/Field of Study</label>
        <input type="text" name="major" placeholder="e.g. Computer Science" required>
      </div>

      <div class="section">
        <h3>Work Experience</h3>
        <label>Most Recent Job Title</label>
        <input type="text" name="job_title" required>
        <label>Company Name</label>
        <input type="text" name="company" required>
        <label>Years of Experience</label>
        <input type="number" name="experience" required>
        <label>Responsibilities</label>
        <textarea name="responsibilities" rows="4"></textarea>
      </div>
    </div>

    <div class="section">
      <h3>Skills</h3>
      <label>List Your Skills</label>
      <textarea name="skills" rows="3" placeholder="List your skills separated by commas (e.g. Python, JavaScript, Machine Learning, SQL, etc.)"></textarea>
    </div>
	
	<label>Upload Resume (PDF only)</label>
	<input type="file" name="resume" accept="application/pdf">


    <button type="submit">Submit Application</button>
  </form>

  <script>
    const payRange = document.querySelector('input[name="desired_pay"]');
    const payValue = document.getElementById('pay-value');
    payRange.addEventListener('input', () => {
      payValue.textContent = payRange.value;
    });
  </script>
</body>
</html>

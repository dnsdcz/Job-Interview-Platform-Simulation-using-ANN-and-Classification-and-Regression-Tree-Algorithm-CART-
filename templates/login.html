<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #1E3E62, #3a6186);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .left-side {
  flex: 1;
   background: url("{{ url_for('static', filename='Interview.png') }}") no-repeat center;
  background-position: center center;
  background-size: cover;
}

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 40px;
      background: rgba(255, 255, 255, 0.95);
    }

    .login-box {
      width: 100%;
      max-width: 400px;
    }

    .logtitle {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #1E3E62;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border-radius: 30px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      border-color: #1E3E62;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(30, 62, 98, 0.3);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #1E3E62;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background-color: #2c587e;
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(30, 62, 98, 0.3);
    }

    .form-footer {
      text-align: right;
      margin-bottom: 15px;
    }

    .form-footer a,
    .register-link a {
      font-size: 14px;
      color: #1E3E62;
      text-decoration: none;
      position: relative;
    }

    .form-footer a::after,
    .register-link a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #1E3E62;
      transition: width 0.3s ease;
    }

    .form-footer a:hover::after,
    .register-link a:hover::after {
      width: 100%;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .error-input {
      border: 1px solid red !important;
      background-color: #fdeaea !important;
      box-shadow: 0 0 5px red !important;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-side {
        height: 200px;
      }

      .right-side {
        padding: 30px 20px;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const inputs = form.querySelectorAll('input[required]');
      const defaultPlaceholders = {};

      inputs.forEach(input => {
        defaultPlaceholders[input.name] = input.placeholder;
      });

      const showError = (input, message) => {
        input.classList.add('error-input');
        input.placeholder = message;
        input.value = '';
      };

      const clearError = (input) => {
        input.classList.remove('error-input');
        input.placeholder = defaultPlaceholders[input.name];
      };

      inputs.forEach(input => {
        input.addEventListener('blur', () => {
          if (!input.value.trim()) {
            showError(input, 'Please enter ' + (input.name === 'email' ? 'email' : 'password'));
          }
        });

        input.addEventListener('focus', () => {
          clearError(input);
        });

        input.addEventListener('input', () => {
          if (input.value.trim()) {
            clearError(input);
          }
        });
      });

      form.addEventListener('submit', (e) => {
        let valid = true;
        inputs.forEach(input => {
          if (!input.value.trim()) {
            showError(input, 'Please enter ' + (input.name === 'email' ? 'email' : 'password'));
            valid = false;
          }
        });
        if (!valid) e.preventDefault();
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="login-box">
        <div class="logtitle">Login</div>
        <form method="POST" action="">
          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}

          <div class="form-group">
            <i class='bx bx-envelope'></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <i class='bx bx-lock'></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>

          <div class="form-footer">
            <a href="/forgot">Forgot Password?</a>
          </div>

          <button class="btn-login" type="submit">Login</button>

          <div class="register-link">
            Don't have an account? <a href="/register">Register now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
